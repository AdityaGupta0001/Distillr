    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };

    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0px); }
        }
        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {   
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #0d1117;
            color: #fff; 
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Full height */
            z-index: -10;
        }
        
        .gradient-bg { background: linear-gradient(90deg, #00ff7f, #008f4c); }
        .animated-text {
            background: linear-gradient(90deg, #00ff7f, #007fff, #8a2be2, #00ff7f);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s infinite linear;
        }
        .social-icon-btn {
            width: 150px;
            height: 150px;
            background-color: #fff;
            text-align: center;
            line-height: 150px;
            font-size: 60px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 3px solid #fff;
            z-index: 1;
            transition: all 0.3s ease-in-out;
          }
          
          .social-icon-btn .icon {
            position: relative;
            color: #262626;
            transition: 0.5s;
            z-index: 3;
          }
          
          .social-icon-btn:hover .icon {
            color: #fff;
            transform: rotateY(360deg);
          }
          
          .social-icon-btn::before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 0.5s;
            z-index: 2;
          }
          
          .social-icon-btn:hover::before {
            top: 0;
          }
          
          .github-btn::before {
            background: #333;
          }
          
          .linkedin-btn::before {
            background: #0077b5;
          }       
    </style>
</head>

    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script>
        let currentIndex = 0;
        function moveCarousel() {
            const carousel = document.getElementById("carousel");
            currentIndex = (currentIndex + 1) % 3;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        setInterval(moveCarousel, 3000);

        particlesJS("particles-js", {
            particles: {
                number: { value: 60 },
                size: { value: 3 },
                move: { speed: 2 },
                opacity: { value: 0.6 },
                line_linked: { enable: true, opacity: 0.3 },
                color: { value: "#00ff7f" }
            }
        });
    </script>
